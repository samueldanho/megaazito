<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrement Bacenta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px #66a6ff;
      outline: none;
    }

    button {
      background-color: #66a6ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #557edb;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animating floating background circles */
    .background-circles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-1200px) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="background-circles">
    <div class="circle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="circle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="circle" style="left: 50%; animation-delay: 2s;"></div>
    <div class="circle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="circle" style="left: 90%; animation-delay: 8s;"></div>
  </div>

  <div class="form-container">
    <h1>üìò Enregistrement Buscenter</h1>
    <form id="bacentaForm">
      <input type="text" name="nom" placeholder="Nom complet" required />
      <input type="text" name="contact" placeholder="Contact (ex: 07xxxxxxxx)" required />

      <label for="zone">Choisissez votre zone :</label>
      <select name="zone" required>
        <option value="">-- Choisissez une zone --</option>
        <option value="Station Shell">Station Shell</option>
        <option value="P√©mien">P√©mien</option>
        <option value="Ph√©lin">Ph√©lin</option>
        <option value="March√©">March√©</option>
        <option value="Totodrou">Totodrou</option>
        <option value="Calebasse">Calebasse</option>
        <option value="Lokoa">Lokoa</option>
        <option value="47">47</option>
        <option value="Chamb√©rie">Chamb√©rie</option>
      </select>

      <button type="submit">‚úÖ Enregistrer</button>
    </form>
    <p id="successMessage" class="success"></p>
  </div>

  <script>
    document.getElementById('bacentaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nom: form.nom.value,
        contact: form.contact.value,
        zone: form.zone.value
      };

      const scriptURL = "https://script.google.com/macros/s/AKfycbyaYMZ1HDv6VzTJCR0He5iWjyUFgQbsx5TJG0kc4s-TTV9Cxe3nhU8yPDqH9Ar5OeM5/exec";

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          document.getElementById('successMessage').innerText = "‚úÖ Enregistrement r√©ussi !";
        } else {
          alert("‚ùå √âchec de l'envoi.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Une erreur s‚Äôest produite.");
      }
      
    });
  </script>
</body>
</html>
